name: CI

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install SWI-Prolog
        run: |
          sudo apt-get update
          sudo apt-get install -y swi-prolog

      - name: Run tests
        run: |
          for file in *.pl; do
            echo "Testing $file"
            swipl -g run_tests -t halt "$file"
          done
